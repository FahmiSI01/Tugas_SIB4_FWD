<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Navigation Fahmi</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(to right, #1565c0, #4fc3f7);
        text-align: center;
        padding: 7px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        margin: 0 15px;
        transition: 0.3s;
      }

      nav a:hover {
        color: #0d47a1;
        background: white;
        padding: 6px 12px;
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="home.html" target="main">Home</a>
      <a href="study.html" target="main">MyStudy</a>
      <a href="gallery.html" target="main">Gallery</a>
    </nav>
  </body>
</html>
