<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery Fahmi</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:linear-gradient(to right,#1565c0,#4fc3f7);
  text-align:center;
  padding:20px;
  color:white;
}

h2{
  margin-bottom:20px;
}

marquee{
  margin-top:10px;
}

img{
  width:200px;
  border-radius:15px;
  margin:10px;
  transition:0.4s;
}

img:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px white;
}
</style>
</head>

<body>
<h2>Galeri</h2>

<marquee>
  <img src="gambar/gambar1.jpeg">
  <img src="gambar/gambar2.jpeg">
  <img src="gambar/gambar3.jpeg">
  <img src="gambar/profile.jpeg">
</marquee>

</body>
</html>
