<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header Fahmi</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }

      header {
        padding: 0;
        margin: 0;
      }

      header img {
        width: 100%;
        height: 120px;
        display: block;
        object-fit: contain;
      }

  <body>

      <img src="gambar/banner1.png" alt="Banner Fahmi" />
    </header>
